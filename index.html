<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <style type="text/css">
        .check-box-one {
            width: 50px;
            height: 10px;
            margin: 20px auto;
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.7), 
                                1px 1px 1px rgba(255,255,255,0.7);
            border-radius: 50px;
            background: rgb(75,75,75);
            position: relative;
          }
          .check-box-one label {
            width: 16px;
            height: 16px;
            box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.5);
            border-radius: 50px;
            background: #fcfff4;
            background: linear-gradient(to bottom, rgb(252,255,255) 0%,
                         rgb(200,200,200) 40%, rgb(175,175,175) 100%);
            display: block;
            position: absolute;
            top: -3px;
            left: -3px;
            transition: all 0.4s ease-in;
            cursor: pointer;
          }
          .check-box-one input[type=checkbox] {
            visibility: hidden;
          }
          .check-box-one input[type=checkbox]:checked + label {
            left: 37px;
          }
          .check-box-two {
            width: 100px;
            height: 30px;
            margin: 20px auto;
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.5), 
                            1px 1px 1px rgba(255,255,255,0.7);
            border-radius: 50px;
            background: rgb(75,75,75);
            position: relative;
        }
        .check-box-two:after {
            height: 3px;
            width: 75px;
            position: absolute;
            box-shadow: inset 1px 1px 1px rgba(0,0,0,0.5), 
                            1px 1px 1px rgba(255,255,255,0.5);
            top: 14px;
            left: 15px;
            background: rgb(0,0,0);
            content: '';
        }
        .check-box-two label {
            width: 22px;
            height: 22px;
            box-shadow: 0px 2px 5px 0px rgba(0,0,0 0.3);
            border-radius: 50px;
            background: linear-gradient(to bottom, rgb(255,255,255) 0%, 
                                                rgb(220,220,220) 40%, 
                                                rgb(175,175,175) 100%);
            display: block;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: all 0.3s ease-in;
            z-index: 1;
            cursor: pointer;
        }
        .check-box-two label:after {
            width: 10px;
            height: 10px;
            border-radius: 50px;
            box-shadow: inset 1px 1px 1px rgb(0,0,0), 
                            1px 1px 1px rgba(255,255,255,0.9);
            background: rgb(255, 0, 0);
            position: absolute;
            top: 6px;
            left: 6px;
            content: '';
        }
        .check-box-two input[type=checkbox] {
            visibility: hidden;
        }
        .check-box-two input[type=checkbox]:checked + label {
            left: 74px;
        }
        .check-box-two input[type=checkbox]:checked + label:after {
            background: rgb(0,255,0);
        }
        .checkbox-three {
    position: relative;
    width: 80px;
    height: 26px;
    margin: 20px auto;
    border-radius: 50px;
    background: rgb(75,75,75);
    box-shadow: inset 1px 1px 1px rgba(0,0,0,0.7), 
                      1px 1px 1px rgba(255,255,255,0.7);
}
.checkbox-three:after {
    position: absolute;
    top: 4px;
    right: 8px;
    color: rgb(0,0,0);
    font-size: 14px;
    font-weight: bold;
    text-shadow: 1px 1px 1px rgba(255,255,255,0.2);
    content: 'OFF';
    z-index: 0;
}
.checkbox-three:before {
    position: absolute;
    top: 4px;
    left: 8px;
    color: rgb(0,255,0);
    font-size: 14px;
    font-weight: bold;
    content: 'ON';
    z-index: 0;
}
.checkbox-three label {
    width: 34px;
    height: 20px;
    position: absolute;
    top: 3px;
    left: 3px;
    box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.5);
    border-radius: 50px;
    background: rgb(255,255,255);
    background: linear-gradient(to bottom, rgb(255,255,255) 0%, 
                                           rgb(200,200,200) 40%, 
                                           rgb(150,150,150) 100%);
    display: block;
    cursor: pointer;
    z-index: 1;
    transition: all 0.4s ease-in;
}
.checkbox-three input[type=checkbox] {
    visibility: hidden;
}
.checkbox-three input[type=checkbox]:checked + label {
    left: 43px;
}
.checkbox-four {
  width: 28px;
  height: 28px;
  margin: 20px auto;
  box-shadow: inset 1px 1px 1px rgb(255,255,255), 
                    1px 1px 3px rgba(0,0,0,0.7);
  position: relative;
  border-radius: 50px;
  background: rgb(245,245,245);
  background: linear-gradient(to bottom, rgb(245,245,245) 0%,
                                         rgb(200,200,200) 40%,    
                                         rgb(150,150,150) 100%);
}
.checkbox-four label {
  width: 20px;
  height: 20px;
  position: absolute;
  left: 4px;
  top: 4px;
  box-shadow: inset 1px 1px 1px rgba(0,0,0,0.7), 
                    1px 1px 1px rgb(255,255,255);
  background: linear-gradient(to bottom, rgb(30,30,30) 0%, 
                                         rgb(80,80,80) 100%);
  border-radius: 50px;
  cursor: pointer;
}
.checkbox-four label:after {
  width: 16px;
  height: 16px;
  position: absolute;
  top: 2px;
  left: 2px;
  box-shadow: inset 1px 1px 1px rgb(255,255,255), 
                    3px 3px 3px rgba(0,0,0,0.7);
  border-radius: 50px;
  background: rgb(0,255,0);
  background: linear-gradient(to bottom, rgb(0,255,0) 0%,
                                         rgb(25,90,25) 100%);
  opacity: 0;
  content: '';
}
.checkbox-four label:hover::after {
  opacity: 0.3;
}
.checkbox-four input[type=checkbox] {
  visibility: hidden;
}
.checkbox-four input[type=checkbox]:checked + label:after {
  opacity: 1;
}



.check-box-five {
  width: 28px;
  height: 28px;
  margin: 20px auto;
  box-shadow: inset 1px 1px 1px rgb(255,255,255),

}
.check-box-five label {
  width: 20px;
  height: 20px;
  position: absolute;
  top: 4px;
  left: 4px;
  background: linear-gradient(to bottom, rgb(30,30,30) 0%, 
                                         rgb(75,75,75) 100%);
  border-radius: 50px;
  box-shadow: inset 0px 1px 1px rgba(0,0,0,0.5), 
                    0px 1px 3px rgb(255,255,255);
  cursor: pointer;
}
.check-box-five label:after {
  width: 9px;
  height: 5px;
  position: absolute;
  top: 5px;
  left: 4px;
  border: 3px solid rgb(0,255,0);
  border-top: none;
  border-right: none;
  opacity: 0;
  transform: rotate(-45deg);
  content: '';
}
.check-box-five label:hover::after {
  opacity: 0.5;
}
.check-box-five input[type=checkbox] {
  visibility: hidden;
}
.check-box-five input[type=checkbox]:checked + label:after {
  opacity: 1;
}
